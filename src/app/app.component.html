<div class="container">
  <h1>Angular components</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr/>
  <app-post
    *ngFor="let post of posts"
    [postData]="post"
  >
    <small *ngIf="post.text.length > 10; else short">Post is long</small>
    <ng-template #short>
      <small>Post is small</small>
    </ng-template>
  </app-post>
</div>
