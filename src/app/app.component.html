<div class="container">
  <h1>Angular components</h1>
  <app-post-form
    (addPostEvent)="updatePosts($event)"
  ></app-post-form>
  <hr/>
  <app-post
    *ngFor="let post of posts"
    [postData]="post"
    (removeEvent)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Post is long</small>
      <ng-template #short>
        <small>Post is small</small>
      </ng-template>
    </div>
  </app-post>
</div>
